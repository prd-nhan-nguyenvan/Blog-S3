<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{# for each blogs #}
{% for blog in blogs %}
    <div>
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.blog_text }}</p>
        <img src="{{ blog.main_image.url }}" alt="{{ blog.title }}"/>
    </div>
{% endfor %}
</body>
</html>
